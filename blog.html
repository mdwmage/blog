<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <title>fluffydragon space</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/src/elements.css" />

    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/fonts.css" />

    <script>
      function resizeIframe(obj) {
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <iframe
          title="Titlebar"
          src="/titlebar.html"
          scrolling="no"
          class="titleFrame"
          width="100%"
        ></iframe>
        <iframe
          src="/navbar.html"
          scrolling="no"
          class="navFrame"
          width="100%"
        ></iframe>
        <div class="titleBox">
          <h1>The blog</h1>
        </div>
        <div class="contentBox">
          <iframe
            title="Blog posts"
            src="/blog/index.html"
            width="100%"
            height="100%"
            scrolling="yes"
            onload="resizeFrame(this)"
          ></iframe>
        </div>
      </div>
      <iframe
        title="Site Footer"
        src="/footer.html"
        scrolling="no"
        class="footerFrame"
        width="100vw"
      ></iframe>
    </div>
  </body>
</html>
